
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      
      <!-- Icon -->
      <div class="fadeIn first">
        <h3>Iniciar sesion</h3>
        <span *ngIf="submitted && createLogin.invalid" class="alerta">DEBE INGRESAR AMBOS CAMPOS</span>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="createLogin" (ngSubmit)="verificarLogin()">
        <input type="text"  class="fadeIn second" name="user" placeholder="usuario" formControlName="user">
        <input type="password"  class="fadeIn third" name="password" placeholder="contraseÃ±a" formControlName="password">
        <input type="submit" class=" btn btn-primary mt-3" value="Ingresar">
      </form>

    </div>
  </div>

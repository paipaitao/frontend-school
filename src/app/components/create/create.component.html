<div class="container pt-4">
    <div class="row centrar">
        <div class="col-lg-8">
            <div class="card text-center">
                <div class="card-body">
                    <button class="btn btn-primary f-l" [routerLink]="['/list']"><i class="fa-solid fa-circle-arrow-left"></i></button>
                    <h3 style="font-weight: bold;">{{titulo}}</h3>
                    <span *ngIf="submitted && createStudent.invalid" class="alerta">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createStudent" (ngSubmit)="aeEstudiante()">
                        <div class="row mb-3">
                            <div class="col">
                                <h6>Estudiante</h6>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                            </div>
                        </div>
                       <div class="row mb-3">
                            <div class="col">
                                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" placeholder="fecha de nacimiento" formControlName="fechaNacimiento">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="direccion" formControlName="direccion">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="telefono" formControlName="telefono">
                            </div>
                            <div class="col-md-6 col-xs-12 mt">
                                <input type="text" class="form-control" placeholder="cedula" formControlName="cedula">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <select name="grado" class="form-control" formControlName="grado" required>
                                        <option value="" selected>Grado</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12 mt">
                                <div class="form-group">
                                    <select name="grupo" class="form-control" formControlName="grupo" required>
                                        <option value="" selected>Grupo</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col">
                                <h6>Acudiente</h6>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="Anombre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="AfechaNacimiento">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" placeholder="fecha de nacimiento" formControlName="AfechaNacimiento">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email" formControlName="Aemail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="direccion" formControlName="Adireccion">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="telefono" formControlName="Atelefono">
                            </div>
                            <div class="col-md-6 col-xs-12 mt">
                                <input type="text" class="form-control" placeholder="cedula" formControlName="Acedula">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary text-b">{{estado}}</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
